<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Секция </title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&family=Raleway&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&family=Raleway&display=swap" rel="stylesheet">
</head>
<body>




<section class="section-input">
    <div class="wrapper">
        <form action="#" name="form-1" id="form-1" method="get">
            <div class="form-group">
                <label for="userName">User name</label>
                <input type="text" id="userName" placeholder="yuser" maxlength="8" value=""><br><br>
            </div>

            <input type="checkbox" value="check-1" id="checkbox" checked>
            <label for="checkbox">checkbox</label><br><br>
            <input type="checkbox" value="check-2" disabled><br><br>
            <input type="radio" value="radio-1" id="radioFirst" name="radioBtn">
            <label for="radioFirst">Radio first btn</label><br><br>
            <input type="radio" value="radio-2" id="radioSecond" name="radioBtn">
            <label for="radioSecond"> Radio second btn</label><br><br>
            <input type="file"><br><br>
            <input type="password" placeholder="password"><br><br>
            <input type="email" placeholder="email" required><br><br>
            <input type="tel" placeholder="+375(29)325-16-10" maxlength="15"><br><br>
            <input type="number" placeholder="15"><br><br>
            <input type="date"><br><br>
            <input type="time" value="12:30" required disabled><br><br>
            <input type="color"><br><br>
            <input type="range" value="10" min="0" max="100"><br><br>
            <input type="range" value="80" min="0" max="100"><br><br>
            <textarea placeholder="text"></textarea>
        </form>

        <input type="text" form="form-1"><br><br>
    </div>
</section>









</body>
</html>
